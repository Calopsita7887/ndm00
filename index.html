      z-index: 0;
      filter: blur(0.4px);

    .bg-icon.gold { color: var(--gold); }
    .bg-icon.red { color: var(--red); }

    @keyframes floatSlow {

    }

    }

    @keyframes crownFloat {

    }

    h1 {

      letter-spacing: 6px;

      margin-bottom: 10px;
      text-shadow: 0 0 25px rgba(212,175,55,0.6);
    }

    .subtitle {
      font-size: 1rem;
      letter-spacing: 4px;
      color: var(--gold-soft);
      margin-bottom: 25px;
    }

    .divider {
      width: 120px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      margin: 0 auto 25px;
    }

    .text {

      color: var(--gold-soft);

    }

    /* üì≤ BOTONES */
    .btn {

      border-radius: 10px;
      background: linear-gradient(135deg, #3a0000, #000);
      border: 2px solid var(--gold);
      text-decoration: none;
      color: #fff;
      font-family: 'Cinzel', serif;
      letter-spacing: 3px;
      font-size: 0.95rem;
      transition: all .35s ease;
      box-shadow: 0 15px 40px rgba(0,0,0,.8);
      position: relative;
      overflow: hidden;
      margin-bottom: 18px;
    }

    .btn span {
      font-size: 1.4rem;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 45px rgba(212,175,55,.6);
    }

    /* ‚ú® BRILLO */
    .btn::before {
      content: '';
      position: absolute;
      top: -120%;
      left: -120%;
      width: 300%;
      height: 300%;
      background: linear-gradient(
        45deg,
        transparent 40%,
        rgba(212,175,55,0.35) 50%,

      );
      animation: shine 7s ease-in-out infinite;
    }

    @keyframes shine {
      0%, 65% { transform: translate(-100%, -100%); }

    /* FOOTER */
